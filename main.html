<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: clamp(22px, 5vw, 28px);
      margin-bottom: 12px;
    }

    p {
      font-size: clamp(14px, 4vw, 16px);
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    button {
      font-size: 16px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 110px;
      touch-action: manipulation;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: fixed;
      transition: left 0.2s ease, top 0.2s ease;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Love üíï</h1>
    <p>
      From my heart to this screen...<br>
      Will you be my Valentine?
    </p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes üòç</button>
      <button id="no">No üòú</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNo);

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: linear-gradient(135deg, #ff4d6d, #ff758f);
          color: white;
          font-family: Arial;
          text-align: center;
          padding: 20px;
        ">
          <h1 style="font-size: clamp(26px, 7vw, 36px);">YAYYYY üíñ</h1>
          <p style="font-size: clamp(16px, 4vw, 18px);">
            You just made me the happiest person alive üòç
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
